<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vibrant Nutrition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-light py-5">
    <div class="container">
      <div class="row align-items-center mb-5">
        <div class="col-md-6">
          <h1 class="display-5">Get in Touch</h1>
          <p class="lead">We’d love to hear from you! Whether it's feedback, questions, or collaborations — reach out
            and one of us will get back to you shortly.</p>
        </div>
        <div class="col-md-6">
          <img src="https://images.unsplash.com/photo-1588776814546-ec7e3b125f55" class="img-fluid rounded shadow"
            alt="Contact us" />
        </div>
      </div>

      <form class="mb-5">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="jane@example.com" />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </div>
        </div>
      </form>

      <hr />

      <div class="row text-center">
        <div class="col-md-6 mb-4">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Team member 1" class="rounded-circle mb-2"
            width="100" height="100" />
          <h5 class="mb-0">Sarah Johnson</h5>
          <small class="text-muted">Co-Founder, Nutrition Coach</small>
        </div>
        <div class="col-md-6 mb-4">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Team member 2" class="rounded-circle mb-2"
            width="100" height="100" />
          <h5 class="mb-0">Michael Lee</h5>
          <small class="text-muted">Co-Founder, Product Development</small>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
