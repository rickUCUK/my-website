<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Vibrant Nutrition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <div class="main-content">
            <div class="bg-light py-5">
                <div class="container">
                    <div class="row align-items-center mb-5">
                        <div class="col-md-6">
                            <h1 class="display-5">Get in Touch</h1>
                            <p class="lead">We’d love to hear from you! Whether it's feedback, questions, or
                                collaborations — reach out and one of us will get back to you shortly.</p>
                        </div>
                        <div class="col-md-6">
                            <img src="https://media.istockphoto.com/id/2172494039/photo/business-help-desk.jpg?s=612x612&w=0&k=20&c=_Iay3_NildwBpTJK0SXEcrXPhoaf7r8lBwYwo9VU9vE="
                                class="img-fluid rounded shadow" alt="Contact us" />
                        </div>
                    </div>

                    <form class="mb-5">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Jane Doe" />
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="jane@example.com" />
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="How can we help you?"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-4">Send Message</button>
                            </div>
                        </div>
                    </form>

                    <hr />

                    <div class="row text-center">
                        <div class="col-md-6 mb-4">
                            <img src="https://t4.ftcdn.net/jpg/01/15/85/23/240_F_115852367_E6iIYA8OxHDmRhjw7kOq4uYe4t440f14.jpg"
                                alt="Team member 1" class="rounded-circle mb-2" width="100" height="100" />
                            <h5 class="mb-0">Richard Grisewood</h5>
                            <small class="text-muted">Co-Founder</small>
                        </div>
                        <div class="col-md-6 mb-4">
                            <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Team member 2"
                                class="rounded-circle mb-2" width="100" height="100" />
                            <h5 class="mb-0">Louie Vint</h5>
                            <small class="text-muted">Co-Founder</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky footer -->
        <footer class="bg-dark text-light text-center py-3 mt-auto">
            <small>&copy; 2025 Vibrant Nutrition. All rights reserved.</small>
        </footer>
    </div>
</body>

</html>
